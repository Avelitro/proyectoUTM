<div class="contenedor-principal">
    <table class="striped">
      <thead>
        <tr class="card-panel teal black">
          <th colspan="4"><caption style="color:#f8f8f8">Institutos</caption></th>
        </tr>
      </thead>
    </table>

    <table class="striped">
        <tbody>
          <tr *ngFor="let item of institutos; let i=index">
            <td >{{item.nombreInstituto}}</td>
            <td><a (click)="modificarInstituto(i)" class="waves-effect waves-teal btn-flat"><i class="material-icons left">create</i>Editar</a></td>
			<td><a (click)="eliminarInstituto(i)" class="waves-effect waves-teal btn-flat"><i class="material-icons left">delete</i>Eliminar</a></td>
          </tr>
        </tbody>
      </table>

  </div>


<!-- Modal para modificar un Instituto -->
<div id="modificarInstituto" class="modal">
    <div class="modal-content">
        <div class="row" style="margin-bottom: 0px !important;">
            <div class="col s12">
                <h5 class="center">Modificar Instituto</h5>
            </div>
        </div>
        
        <div style="border: .5px solid #78909c; padding: 10px;">
            <div class="row">
                <div class="col s12">
                    <label >Nombre del Instituto</label>
                    <input [(ngModel)]='institutoActual.nombreInstituto' required type="text" placeholder="Nombre del Instituto" value="institutoActual.nombreInstituto">
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <label >Codigo del Instituto</label>
                    <input [(ngModel)]='institutoActual.codigoInstituto' required type="text" placeholder="Nombre del Instituto" value="institutoActual.codigoInstituto">
                </div>
            </div>

            <div class="row">
                <div class="col s6 center">
                    <a  (click)="altaModificarInstituto()" class=" modal-action waves-effect waves-green btn-flat" >Enviar</a>
                </div>
                <div class="col s6 center">
                    <a class=" modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</div>
